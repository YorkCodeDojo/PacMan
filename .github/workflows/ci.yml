name: Continuous Integration Workflow
on: [push, pull_request]

jobs:
  build:
    name: Build and Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master

      - run: dotnet restore
      - run: dotnet build --no-restore --configuration Release
      - run: dotnet test --no-build --configuration Release
      - run: dotnet publish --no-build --configuration Release --output staging/Blazor ./src/NPacMan.Blazor/
      
      - run: git add staging/Blazor/wwwroot
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - run: git commit -m "Initial staging/Blazor/wwwroot subtree commit"
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
      - run: git subtree push --prefix staging/Blazor/wwwroot origin gh-pages
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }}
